<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./src/styles.css">
    <title>Color Gradient Maker</title>
</head>
<body class="gradient">
    
    <h1>COLOR GRADIENT GENERATOR</h1>
    
    <div class="container">
    <div class="gradientDiv" id="horizontal">
        <div class="innerContent">
        <h3>Horizontal Gradient</h3>
            <input type="color" class="horizontal-1" name="horizontal-1" value="#7628eb" />
            <input type="color" class="horizontal-2" name="horizontal-2" value="#ba94cc"/> 
        <h4 class="horizontal-css"></h4>
        <button id="hButton">Reset</button>
        </div>
    </div>
    <div class="gradientDiv" id="diagonal-right">
        <div class="innerContent">
        <h3>Diagonal Right Gradient</h3>
            <input type="color" class="diagonal-right-1" name="diagonal-right-1" value="#7628eb" />
            <input type="color" class="diagonal-right-2" name="diagonal-right-2" value="#ba94cc" />
            <h4 class="diagonal-right-css"></h4>
            <button id="dRButton">Reset</button>
        </div>
    </div>
    <div class="gradientDiv" id="diagonal-left">
        <div class="innerContent">
            <h3>Diagonal Left Gradient</h3>
            <input type="color" class="diagonal-left-1" name="diagonal-left-1" value="#7628eb" />
            <input type="color" class="diagonal-left-2" name="diagonal-left-2" value="#ba94cc" />
            <h4 class="diagonal-left-css"></h4>
            <button id="dLButton">Reset</button>
        </div>
    </div>
    <div class="gradientDiv" id="vertical">
        <div class="innerContent">
            <h3>Vertical Gradient</h3>
            <input type="color" class="vertical-1" name="vertical-1" value="#7628eb" />
            <input type="color" class="vertical-2" name="vertical-2" value="#ba94cc" />
            <h4 class="vertical-css"></h4>
            <button id="vButton">Reset</button>
        </div>  
        </div>     
    </div>
    <footer>
        <p>A <a href="https://www.haleyhasacode.com/" target="_blank">HaleyHasACode</a> Website</p>
        <img src="./media/whitetext_transparent_.png" width="50px" height="auto" />
    </footer>
</body>
<script src="./src/app.js"></script>
</html>
