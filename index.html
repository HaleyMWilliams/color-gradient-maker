<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./src/styles.css">
    <title>Color Gradient Maker</title>
</head>
<body class="gradient">
    <h1>BACKGROUND GRADIENT GENERATOR</h1>
    <div class="horizontal">
        <h4>Horizontal Gradient</h4>
            <input type="color" class="horizontal-1" name="horizontal-1" value="#84fab0" />
            <input type="color" class="horizontal-2" name="horizontal-2" value="#8fd3f4"/> 
    </div>
    <div class="diagonal-right">
        <h4>Diagonal Right Gradient</h4>
            <input type="color" class="diagonal-right-1" name="diagonal-right-1" value="#84fab0" />
            <input type="color" class="diagonal-right-2" name="diagonal-right-2" value="#8fd3f4" />
    </div>
    <div class="diagonal-left">
        <h4>Diagonal Left Gradient</h4>
            <input type="color" class="diagonal-left-1" name="diagonal-left-1" value="#84fab0" />
            <input type="color" class="diagonal-left-2" name="diagonal-left-2" value="#8fd3f4" />
    </div>
    <div class="vertical">
        <h4>Vertical Gradient</h4>
            <input type="color" class="vertical-1" name="vertical-1" value="#84fab0" />
            <input type="color" class="vertical-2" name="vertical-2" value="#8fd3f4" />
    </div>
</body>
<script src="./src/app.js"></script>
</html>
